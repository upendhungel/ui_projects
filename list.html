<!doctype Html>
<html>
    <head>
    <title>FRUITS LISTS</title>
    </head>
    <body>
   
        <h1>Lists with bullets</h1>
        
        <ol> 
            
        <li>Apples</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Guava</li>
        <li>Grapes</li>

        
        </ol>
        
        <h2>Unordered Lists</h2>
        <ul>
        
         <li>Apples</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Guava</li>
        <li>Grapes</li>
        </ul>

        
        <h3>Ordered Lists</h3>
        <ol>
            
        
        <li>Apples</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Guava</li>
        <li>Grapes</li>
        
        </ol>
    
    </body>
