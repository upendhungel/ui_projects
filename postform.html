<!DOCTYPE html>
<html>
<head>
    
    <style>
    
table, th, td {
    border: 2px solid Black;
    
}
</style>
    
    
 </head>
    
    <title>Getform HTML</title>

<body>
    <form name='Postform' method='POST'>
        <h1>PostForm HTML</h1>
        <h2>Please fill up your information below:</h2>
        
<table>
    
    <tr>
    <td>Firstname</td>
    <td><input type='text' name='firstname' id firstname=</td>
    
    
    </tr>
  
    
    
    <tr>
    
      <td>Lastname</td>
      <td><input type='text' name='lastname' id lastname=</td>
    
    
    </tr>
    
    
    
    
    <tr>
    
    <td>Address</td>
     <td><input type='text' address='address' id address=</td>
    
    
    </tr>
    
    
    <td>Password</td>
     <td><input type='password' password='password' id password=</td>
         
         <tr>
         <td colspan="2">
             <input type='Submit' submit='submit' id submit=</td>
         
         
         
         
         
         </tr>
    
    </table>    
    
     </body>
</html>
